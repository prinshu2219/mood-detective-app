<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Mood Baskets for Drag & Drop Game -->
  
  <!-- Happy Basket -->
  <g transform="translate(50, 50)">
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="#FFEAA7" stroke="#FDCB6E" stroke-width="3"/>
    <ellipse cx="50" cy="50" rx="35" ry="25" fill="#FFEAA7" stroke="#FDCB6E" stroke-width="2"/>
    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="24" fill="#2D3436">😊</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#2D3436">HAPPY</text>
  </g>
  
  <!-- Sad Basket -->
  <g transform="translate(150, 50)">
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="#A8E6CF" stroke="#55A3FF" stroke-width="3"/>
    <ellipse cx="50" cy="50" rx="35" ry="25" fill="#A8E6CF" stroke="#55A3FF" stroke-width="2"/>
    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="24" fill="#2D3436">😢</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#2D3436">SAD</text>
  </g>
  
  <!-- Angry Basket -->
  <g transform="translate(250, 50)">
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="#FFB3BA" stroke="#FF6B6B" stroke-width="3"/>
    <ellipse cx="50" cy="50" rx="35" ry="25" fill="#FFB3BA" stroke="#FF6B6B" stroke-width="2"/>
    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="24" fill="#2D3436">😠</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#2D3436">ANGRY</text>
  </g>
  
  <!-- Neutral Basket -->
  <g transform="translate(350, 50)">
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="#E8E8E8" stroke="#B8B8B8" stroke-width="3"/>
    <ellipse cx="50" cy="50" rx="35" ry="25" fill="#E8E8E8" stroke="#B8B8B8" stroke-width="2"/>
    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="24" fill="#2D3436">😐</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#2D3436">NEUTRAL</text>
  </g>
</svg>
